{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="container">
    <h2 class="mt-3">{{ category_display }}</h2>
    <hr>

<div class="table-responsive">
    <table class="table table-sm table-striped table-hover">
        <thead class="table-success">
            <tr>
                <th scope="col">Documento</th>
                <th scope="col">Resumo</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for item in legislation %}
                <tr>
                    <td>{{ item.document }}</td>
                    <td>{{ item.description }}</td>
                    <td class="text-end">
                        {% if item.file %}
                            <a class="btn btn-primary p-1 rounded" href="{{ item.file.url }}" target="_blank">
                                <i class="bi bi-filetype-pdf"></i>
                                Abrir
                            </a>
                        {% else %}
                            <a class="btn btn-primary p-1 rounded" href="{{ item.url }}" target="_blank">
                                <i class="bi bi-filetype-pdf"></i>
                                Abrir
                            </a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

{% endblock content %}
