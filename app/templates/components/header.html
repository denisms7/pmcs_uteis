<header class="corPrimaria shadow-sm sticky-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">INÍCIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end p-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacts_' %}">
                                Contatos
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'addresses_' %}">
                                Endereços
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calendar' %}">
                                Calendario
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'cursos' %}" class="nav-link position-relative">
                                Cursos
                            </a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'metrics_' %}">
                                    Métricas
                                </a>
                            </li>
                        {% endif %}

                        {% if user.is_superuser %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admin:index' %}">
                                    Admin
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                    <div class="d-flex gap-2 flex-wrap" >
                        {% if user.is_authenticated %}
                            <form method="post" action="{% url 'logout' %}"> {% csrf_token %}
                                <button type="submit" class="btn btn-outline-light">
                                    Sair
                                </button>
                            </form>
                        {% endif %}
                        
                        {% include "components/theme.html" %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
