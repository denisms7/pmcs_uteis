<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Utilidades">
    <meta name="author" content="Denis Muniz Silva">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <link rel="sortcut icon" href="{{url_for('static', filename='/pmcs.ico')}}" type="image/x-icon" />

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Icones - Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <link rel="stylesheet" href="{{url_for('static', filename='/main.css')}}">

</head>

<body class="text-bg-light">
    <!--- =================================================================================== --->
    <!--- NAV =============================================================================== --->
    <span id="topo"></span>
    <header class="bg-dark sticky-top">
        <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('homepage')}}">INÍCIO</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end p-0" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" onkeyup="search_pag()" placeholder="Pesquisa"
                        aria-label="Pesquisa" id="searchbar">
                </form>
            </div>
        </div>
    </nav>
        </div>
    </header>


    <!--- =================================================================================== --->
    <!--- CONTEUDO ========================================================================== --->
    <div class="pt-3 ps-3 pe-3 container botao-hover">

        {% block conteudo %}
        {% endblock %}

    </div>

    <div class="pb-3 ps-3 pe-3 container">
        <div class="clearfix pb-4">
            <a href="#topo" class="float-end text-decoration-none text-reset ms-2">
                <button type="button" class="btn btn-outline-dark rounded-circle">
                    <span class="bi bi-caret-up-fill" aria-hidden="true"></span>
                </button>
            </a>
        </div>
    </div>

    <!--- =================================================================================== --->
    <!--- RODAPE ============================================================================ --->

    <footer class="bg-dark text-white sticky-botton" >
            <div class="text-center p-2">
                <p class="fw-semibold container-fluid ">
                    PREFEITURA DE CENTENÁRIO DO SUL<br>
                    ADMINISTRAÇÃO MUNICIPAL<br>
                    SETOR DE INFORMÁTICA
                </p>
                <a href="#" class="text-decoration-none text-reset">
                    <cite title="Ir para portfólio">Desenvolvido por Denis Muniz Silva</cite>
                </a>
                <p class="p-0 m-0 g-0">2022 - Versão 2.6</p>
            </div>
        </article>
    </footer>

</body>
<script src="{{url_for('static', filename='/pesquisa.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
