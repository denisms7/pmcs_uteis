{% extends "base.html" %}

{% block conteudo %}

<div class="">
    <h2 class="mt-3 mb-5">CONTATOS</h2>

    {% for x in df_categoria %}

    <hr class="pesquisa mt-5 mb-5">
    <h2 class="pesquisa">{{ x }}</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th  scope="col">SETOR:</th>
                <th  scope="col" class="text-center">CONTATO:</th>
                <th  scope="col">E-MAIL:</th>
            </tr>
        </thead>
        <tbody>
        {% for item in df_contato %}

        {% if item[3] == x %}
        <tr class="pesquisa">
            <td scope="row">{{ item[2] }}</td>
            <td scope="row" class="text-center">{{ item[0] }}</td>
            <td scope="row">{{ item[1] }}</td>
        </tr>
        {% endif %}

        {% endfor %}

    </tbody>
    </table>
    <br>
    <br>
    {% endfor %}

</div>

{% endblock %}
