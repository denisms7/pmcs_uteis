{% extends 'base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block content %}
<h2 class="mt-3 mb-5">JUNTAR PDF</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="col-12 mb-3">
      <label for="{{ form.pdf_files.id_for_label }}" class="form-label">{{ form.pdf_files.label }}: {% if form.pdf_files.field.required %}<span class="text-danger">*</span>{% endif %}</label>
      {% render_field form.pdf_files class="form-control" accept="application/pdf" %}
      {% for error in form.pdf_files.errors %}
      <span class="text-danger">{{ error }}</span>
      {% endfor %}
    </div>
  </div>
  <button type="submit" class="btn btn-success">
    <i class="bi bi-subtract"></i>
    Juntar
  </button>
</form>

{% endblock %}
