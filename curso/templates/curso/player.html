{% extends 'base.html' %}
{% load static %}
{% block pagina %}

<div class="container">

    <button type="button" onclick="window.history.go(-1)" class="btn btn-dark my-1">
        <i class="bi bi-arrow-return-left me-1"></i>Voltar
    </button>
    
    <video controls autoplay class="video_player">
        <source src="{{ video.video_file.url }}" type="video/mp4" />
        Seu navegador não suporta a tag vídeo.
    </video>
    <h2 class="mt-3">{{ video.title }}</h2>
</div>


{% endblock pagina %}

{% block topo %}{% endblock topo %}

{% block rodape %} {% endblock rodape %}
