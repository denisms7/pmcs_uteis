{% extends 'base.html' %}
{% load static %}
{% block pagina %}

<div class="container">

    <button type="button" onclick="window.history.go(-1)" class="btn btn-dark my-1">
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
            <span class="ps-1">
                Voltar
            </span>
        </div>
    </button>
    
    <video controls autoplay class="video_player">
        <source src="{{ video.video_file.url }}" type="video/mp4" />
        Seu navegador não suporta a tag vídeo.
    </video>
    <h2 class="mt-3">{{ video.title }}</h2>
    <p>{{ video.descricao }}</p>
</div>


{% endblock pagina %}

{% block topo %}{% endblock topo %}

{% block rodape %} {% endblock rodape %}
