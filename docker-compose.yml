services:
  nginx-proxy:
    container_name: nginx-uteis
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - ./staticfiles:/var/www/staticfiles/
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  django-app:
    container_name: django-uteis
    build: .
    restart: always
    #ports:  # expor a porta 8000 para a rede local e externamente
    #  - "8000:8000"
    volumes:
      - ./:/app
      - ./staticfiles:/app/staticfiles
      - ./staticfiles:/staticfiles
    env_file:
      - .env
    networks:
      - nginx-network
    depends_on:
      - nginx-uteis
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --config gunicorn_config.py base_sistema.wsgi:application
      "
  
networks:
  nginx-network:
    driver: bridge
    attachable: true
