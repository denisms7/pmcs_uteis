{% load static %}
{% if birthday|length > 0 %}
<div class="aniversario-alert w-75 m-auto" role="alert">
    <div class="aniversario-title">
        Feliz Aniversário!
    </div>
    <ul class="aniversario-lista">
        {% for item in birthday %}
        <li>{{ item.0 }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<style>
.aniversario-alert {
    position: relative; /* ou fixed se quiser que acompanhe o scroll */
    top: 0; /* ou ajuste se usar relative */
    z-index: 1050; /* acima de navbars comuns do Bootstrap */
    margin: 0 auto; /* centraliza horizontalmente */
    margin-top: 80px; /* espaço abaixo da navbar, ajuste conforme altura da navbar */
    width: 75%; 
    background-image: url("{% static 'calendar/img/confete.gif' %}");
    background-repeat: repeat;
    border-radius: 12px;
    padding: 12px 20px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    animation: floatAlert 3s ease-in-out infinite alternate;
}
.aniversario-title {
    font-weight: bold;
    font-size: 20px;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
}

.aniversario-lista {
    list-style: none;
    padding: 0;
    margin: 0;
}

.aniversario-lista li {
    font-size: 16px;
    padding: 2px 0;
    border-bottom: 1px solid rgba(255,255,255,0.3);
}

.aniversario-lista li:last-child {
    border-bottom: none;
}

@keyframes floatAlert {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}
</style>
