{% extends 'base.html' %}
{% load static %}

{% block titulo %}Calendário{% endblock %}

{% block content %}

<section class="container mb-4">
    <h1>Calendário de Aniversarios e Feriados</h1>
    <hr>
</section>

<div class="container">

  {{ get_events }}

  
  <div class="container py-5">
    <div id="calendar"></div>
  </div>
</div>

<script src="{% static 'calendar/index.global.min.js' %}"></script>
<script src="{% static 'calendar/core/locales-all.global.js' %}"></script>
<script src="{% static 'calendar/bootstrap5/index.global.min.js' %}"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: '{{ LANGUAGE_CODE }}',

      themeSystem: 'bootstrap5',

      navLinks: false,
      selectable: false,
      // selectMirror: true,

      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
      },
      events: "{% url 'calendar_api' %}"
    });

    calendar.render();
  });
</script>

<style>
  .fc-day-today {
    background: #00a447!important;
    color: #fff !important;
  }
</style>

{% endblock %}
